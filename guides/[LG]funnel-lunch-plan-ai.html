    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8fafc; /* slate-50 */
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9; /* slate-100 */
            --bg-hover: #f1f5f9; /* slate-100 */
            --text-primary: #0f172a; /* slate-900 */
            --text-secondary: #475569; /* slate-600 */
            --text-accent: #4f46e5; /* indigo-600 */
            --border-primary: #e2e8f0; /* slate-200 */
            --shadow-color: rgba(79, 70, 229, 0.1);
        }

        html.dark {
            --bg-primary: #0f172a; /* slate-900 */
            --bg-secondary: #1e293b; /* slate-800 */
            --bg-tertiary: #334155; /* slate-700 */
            --bg-hover: #33415566; /* slate-700 with opacity */
            --text-primary: #f1f5f9; /* slate-100 */
            --text-secondary: #94a3b8; /* slate-400 */
            --text-accent: #818cf8; /* indigo-400 */
            --border-primary: #334155; /* slate-700 */
            --shadow-color: rgba(99, 102, 241, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .task-checkbox {
            -webkit-appearance: none; appearance: none; margin: 0; font: inherit;
            color: currentColor; width: 1.25em; height: 1.25em;
            transform: translateY(-0.075em); display: grid; place-content: center;
            cursor: pointer; transition: background-color 0.2s, transform 0.2s, border-color 0.2s;
            background-color: var(--bg-secondary);
            border: 0.15em solid var(--border-primary);
            border-radius: 0.5em;
        }
        .task-checkbox::before {
            content: ""; width: 0.65em; height: 0.65em;
            transform: scale(0); transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em var(--text-accent);
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .task-checkbox:checked::before { transform: scale(1); }
        .task-checkbox:checked { background-color: #4f46e533; border-color: var(--text-accent); }

        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), padding-top 0.5s, padding-bottom 0.5s; }
        .accordion-item.active .accordion-content { padding-top: 0.5rem; padding-bottom: 1.5rem; max-height: 1000px; }
        .accordion-icon { transition: transform 0.3s ease-in-out; }
        .accordion-item.active .accordion-icon { transform: rotate(180deg); }
        
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .gemini-button { transition: all 0.2s ease-in-out; }
        .gemini-button:hover { transform: scale(1.05); box-shadow: 0 4px 20px var(--shadow-color); }
        
        .spinner { border-top-color: var(--text-accent); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

        projectPlan.phases = [

                        ]}
                    ]
                }
            ];

        // --- STATE MANAGEMENT ---
        let db, auth, userId = null, docRef = null, allCheckboxes = [];
        let sessionApiKey = null;

        // --- THEME MANAGEMENT ---
        const themeSwitcher = document.getElementById('theme-switcher');
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }

        themeSwitcher.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- MODAL MANAGEMENT ---
        const modals = {
            gemini: document.getElementById('gemini-modal'),
            settings: document.getElementById('settings-modal')

            const modal = modals[modalId];
            if (modal) {
                modal.classList.remove('pointer-events-none', 'opacity-0');
                modal.querySelector('.modal-content').classList.remove('scale-95', 'opacity-0');

                modal.classList.add('pointer-events-none', 'opacity-0');
                modal.querySelector('.modal-content').classList.add('scale-95', 'opacity-0');
            });
        }
        
        document.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', hideAllModals));
        document.getElementById('settings-btn').addEventListener('click', () => showModal('settings'));
        
        const apiKeyInput = document.getElementById('api-key-input');
        document.getElementById('save-settings-btn').addEventListener('click', () => {
            sessionApiKey = apiKeyInput.value.trim();
            apiKeyInput.value = ''; // Clear for security
            hideAllModals();

        // --- UI RENDERING ---
        function renderPlan() {
            const taskListContainer = document.getElementById('task-list');
            let html = '';
            projectPlan.phases.forEach((phase) => {
                html += `

                                        <div class="flex items-center">

                                                <svg class="w-5 h-5 text-[--text-accent]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.0006 18.26L4.94715 22.2082L6.52248 14.2799L0.587891 8.7918L8.61493 7.84006L12.0006 0.5L15.3862 7.84006L23.4132 8.7918L17.4787 14.2799L19.054 22.2082L12.0006 18.26Z"></path></svg>

        // --- GEMINI API LOGIC ---
        async function callGemini(prompt, maxRetries = 3) {
            const geminiOutput = document.getElementById('gemini-output');
            geminiOutput.innerHTML = '<div class="flex justify-center items-center h-full"><div class="spinner w-12 h-12 rounded-full border-4 border-slate-600"></div></div>';
            showModal('gemini');

            const apiKey = sessionApiKey || ""; // Use session key if available
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${errorData.error?.message || response.statusText}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>').replace(/\n/g, '<br>');
                        geminiOutput.innerHTML = html;
                        return;
                    } else {
                         throw new Error("Invalid response structure from Gemini API.");
                    }
                } catch (error) {
                    console.error(`Gemini API call failed (attempt ${i + 1}):`, error);
                    if (i === maxRetries - 1) {
                        geminiOutput.innerHTML = `<p class="text-red-400">Sorry, the AI assistant is currently unavailable. Please check your API key or try again later.</p><p class="text-xs text-slate-500 mt-2">${error.message}</p>`;
                        return;
                    }
                    await new Promise(res => setTimeout(res, 1000 * Math.pow(2, i)));
                }
            }
        }

        // --- APPLICATION LOGIC & EVENT LISTENERS ---
        function updateProgress() { /* ... same as before ... */ }
        async function saveProgress() { /* ... same as before ... */ }
        function loadProgress(progressData) { /* ... same as before ... */ }
        
        function setupEventListeners() {
            allCheckboxes = Array.from(document.querySelectorAll('.task-checkbox'));
            allCheckboxes.forEach(checkbox => checkbox.addEventListener('change', () => { updateProgress(); saveProgress(); }));

            document.getElementById('copy-to-clipboard-btn').addEventListener('click', () => {

        // --- FIREBASE INITIALIZATION ---
        async function initialize() {
            // Apply saved theme on initial load
            applyTheme(localStorage.getItem('theme') || 'dark'); // Default to dark

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = typeof __firebase_config !== 'undefined' 
                ? JSON.parse(__firebase_config) 
                : { apiKey: "AIza...", authDomain: "...", projectId: "..." };

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        docRef = doc(db, "artifacts", appId, "public/data/project_tracker_v1_01", userId);
                        
                        renderPlan();
                        setupEventListeners();

                        onSnapshot(docRef, (docSnap) => {
                            if (docSnap.exists()) {
                                loadProgress(docSnap.data().progress);
                            } else {
                                saveProgress(); 
                            }
                        }, (error) => {
                            console.error("Error listening to document: ", error);
                            loadProgress(null); 
                        });
                    } else {
                        renderPlan();
                        setupEventListeners();
                        console.log("User is not signed in. Progress will not be saved.");
                        document.getElementById('loading-state').style.display = 'none';
                    }
                });
                
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                renderPlan();
                setupEventListeners();
                document.getElementById('loading-state').innerHTML = '<p class="text-red-400">Could not connect to database. Progress will not be saved.</p>';
            }
        }
        
        // Re-usable functions that were removed for brevity in the thought process
        updateProgress = function() {
            const checkedCount = allCheckboxes.filter(cb => cb.checked).length;
            const totalCount = allCheckboxes.length;
            const percentage = totalCount > 0 ? Math.round((checkedCount / totalCount) * 100) : 0;
            
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${percentage}%`;
        }
        
        saveProgress = async function() {
            if (!docRef) return;
            const progress = {};
            allCheckboxes.forEach(cb => { progress[cb.id] = cb.checked; });
            try {
                await setDoc(docRef, { progress });
            } catch (error) {
                console.error("Error saving progress: ", error);
            }
        }

        loadProgress = function(progressData) {
            if (!progressData) return;
            allCheckboxes.forEach(cb => {
                if (progressData[cb.id]) cb.checked = true;
            });
            updateProgress();
        }

        // Start the application
        initialize();

    </script>
</body>
